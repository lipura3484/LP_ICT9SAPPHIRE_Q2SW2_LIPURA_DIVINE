<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #428da4;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center" style="color: white;border-radius: 50px ;border-style: solid; border-bottom-color: black ; border-top-color: black; border-color: black; font-family:sans-serif; text-align: center; background-color: rgba(60, 72, 79, 0.8); font-weight: 1200;">OBMC Contact Form</h1>
    <h2 class="text-center mb-4" style="font-family: Arial, Helvetica, sans-serif;" >Give us your feedback and we hope you enjoyed!</h2>

    <div class="row">

 <div class="col-md-6">
      <h3>Contact Form</h3>
      <form>
     <div class="mb-3">
     <label class="form-label">Full Name</label>
     <input type="text" class="form-control" placeholder="name (ex: divine)">
    </div>

    <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" placeholder="email">
    </div>

    <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" rows="4" placeholder="your message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
    </form>
    </div>

    
    <div class="col-md-6">
    <h3>Contact Information</h3>
     <table class="table table-striped table-bordered">
     <thead class="table-dark">
         <tr>
            <th>Department</th>
            <th>Contact Details</th>
        </tr>
        </thead>
        <tbody>

        <tr>
        <td>Office</td>
         <td>obmc.office@obmotessori.edu.ph</td>
         </tr>

        <tr>
        <td>Phone</td>
        <td>+63 956 317 3899</td>
        </tr>
        
        <tr>
        <td>Address</td>
        <td>OBMC Las pinas Campus</td>
        </tr>
        </tbody>
        </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
